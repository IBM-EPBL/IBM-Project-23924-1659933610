<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NEWSpro</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body class="m-0 p-0">


    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black;">
        <div class="container">
            <a class="navbar-brand" href="#" style="margin:0;padding:0;margin-right:15px"><img src="{{ url_for('static', filename='images/logo.png') }}" width="50px"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto  mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#genral" id="genral">General</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#business" id="business" >Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sports" id="sport">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#tehnology" id="technology">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                    </li>
                </ul>
            
                <form class="d-flex">
                    <input class="form-contro rounded p-2" type="text" id="newsQuery" placeholder="Search news" >
                    <button class="btn btn-dark me-2" type="button" id="searchBtn"><i class="fa fa-search"></i></button>
                    <a href="/logout" class="btn btn-danger" type="button" id="logoutBtn">Logout</a>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row" id="newsType"></div>
        <div class="row" id="newsdetails"></div>
    </div>

        

    


    <script src="{{ url_for('static', filename='js/news.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
